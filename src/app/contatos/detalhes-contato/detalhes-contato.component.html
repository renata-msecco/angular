<div class="container text-center p-5">

    <div class="spinner-border" role="status" *ngIf="estaCarregando">
        <span class="sr-only">Loading...</span>
    </div>

    
    <div *ngIf="erroNoCarregamento">
        <h2>Erro</h2>
        <button (click)="carregarContato()">Tentar novamente</button>
    </div>


    <div *ngIf="!estaCarregando && !erroNoCarregamento">
        <p> Nome: {{contato.nome}} </p>
        <p> CPF: {{contato.cpf}} </p>
        <p> Banco: {{contato.banco}} </p>
        <p> AgÃªncia: {{contato.ag}} </p>
        <p> Conta: {{contato.cc}} </p>

        <br>
        <button class="btn btn-primary" (click)="voltar()">
            Voltar
        </button>
    </div>

</div>

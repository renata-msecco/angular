
<div class="text-center">
        
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt-5">
        
        <div class="p-2">
            <input 
            type="email" class="form-control"
             placeholder="Email" name="email"
              [(ngModel)]="email" required email
              [ngClass]="exibeErro('email', form) ? 'is-invalid': ''" #emailInput>
        <div *ngIf="exibeErro('email', form)" class="invalid-feedback"> E-mail Inv치lido</div>
            </div>

        <div class="p-2">
            <input 
            type="password" class="form-control"
             placeholder="Senha" name="senha"
              [(ngModel)]="senha"  required
              [ngClass]="exibeErro('senha', form) ? 'is-invalid': ''" #senhaInput>
              <div *ngIf="exibeErro('senha', form)" class="invalid-feedback"> Senha Inv치lida</div>
            </div>

        <p *ngIf="erroNoLogin">
          Usu치rio ou senha inv치lidos. 
        </p>

        <div class="p-2">
            <button class="btn btn-primary btn-block" type="submit" [disabled]="estaCarregando">
                Entrar
            </button>
        </div>

    </form>
<div *ngIf="estaCarregando" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    
</div>
